<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GlowUp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css">
        <script src="https://kit.fontawesome.com/a8bee61608.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="bg-sand">
      
      <section id="ContactUs">
        <div class="container-fluid">
         <div class="contact ms-7">
            <div class="box">
               <h1>CONTACT US</h1>
               <ul>
                  <li><i class="fa-solid fa-location-dot"></i> Jl. Natural Beauty No. 88, Jakarta</li>
                  <li><i class="fa-solid fa-phone"></i> +62 812-3456-7890</li>
                  <li><i class="fa-solid fa-envelope"></i> info@glowupskincare.com</li>
               </ul>
            </div>
         </div>
            <div class="form bg-beige">
               <div class="d-flex flex-column ms-6 mt-2">
                  <h1>GET IN TOUCH</h1>
                  <p>Send Us A Message</p>
               </div>
               <div class="form_list d-flex align-items-end flex-column mb-3 me-5">
                  <div class="form_box1">
                      <label for="exampleDataList" class="form-label"></label>
                      <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Your Email...">
                  </div>
                  <div class="form_box2">
                      <label for="exampleDataList" class="form-label"></label>
                      <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Your Phone Number...">
                  </div>
                  <div class="form_box3">
                      <label for="exampleDataList" class="form-label"></label>
                      <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Write Your Message...">
                  </div>
                  <button type="button" class="btn btn-orange btn-lg mt-4">SEND</button>
               </div>
            </div>
        </div>

      </section>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
